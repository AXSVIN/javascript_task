<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="form">
        <h2 id="form1">--*7=?</h2>
        <input id="input" type="text" placeholder="text a number">
        <div>
           <button id="btn" type="submit" onclick="connect()">submit</button>
        </div>
        <div id="result">
              <p>Answer</p>
        </div>
    </div>

    <script>             
         function connect(){
            let cm= Number(document.getElementById("input").value);
            let vx=cm*7;
            let re=document.getElementById("result");
            re.innerHTML=vx;
            let bb=document.getElementById("form1");
            bb.innerHTML=cm+"*7"+"="+vx;
         }
    </script>
</body>
</html>
