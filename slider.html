<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="range" id="raja" value="0" min="0" max="1000">
        <h1 id="val">0</h1>
    </div>

    <script>
        raja.oninput=ashwin;

        function ashwin()
        {
            val.innerHTML=this.value;
        }
    </script>
</body>
</html>
